<!-- PC Table View -->
<div class="table-wrapper" *ngIf="!onMobile">
  <table>
    <thead>
      <th>Hero Name</th>
      <th>Powers</th>
      <th>Rate</th>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes | searchFilter:filterVal">
        <td class="hero-name" [routerLink]="['/profile/', hero.id]">{{hero.name}}</td>
        <td>{{hero.powers}}</td>
        <td>
          <ngb-rating [max]="5" [(rate)]="hero.rate">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100">&#9733;</span>
            </ng-template>
          </ngb-rating>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Mobile Table View -->
<div class="table-wrapper" *ngIf="onMobile">
  <table *ngFor="let hero of heroes | searchFilter:filterVal">
    <tr [routerLink]="['/profile/', hero.id]">
      <th>Hero Name</th>
      <td class="hero-name">{{hero.name}}</td>
    </tr>
    <tr>
      <th>Powers</th>
      <td>{{hero.powers}}</td>
    </tr>
    <tr>
      <th>Rate</th>
      <td>
        <ngb-rating [max]="5" [(rate)]="hero.rate">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
      </td>
    </tr>
  </table>
</div>
